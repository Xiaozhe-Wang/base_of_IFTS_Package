Simu_Para:
  user_name: 'Niuzekun'
  # Choose the program mode
  program: 'trans'  # trans, ai_algo
  # Path
  run_id: '000' #  '000' and 'test' for Test
  exp_align_config_path: '/home/ospan/FiberTrans/Shared_Disk/Code/IFTS/main/trans/simulation/config/data/'
  result_root_path: '/home/ospan/FiberTrans/Shared_Disk/Code/IFTS/main/results/'
  tx_data_root_path: '/home/ospan/AWG_TX/'
  save_data_root_path: '/home/ospan/FiberTrans/Shared_Disk/Data/'
  # sam_rate
  awg_memory_depth: 262144
  oscop_sam_num: 2000000
  tx_sam_rate:  80 # 80 Gsam/sec for Fujistu
  rx_sam_rate: 100 # 100 Gsam/sec for Tec
  # data load information
  tx_load_data: 0
  rx_load_data: 0
  set_edfa: 0
  is_ase: 0
  is_bidi: 0
  is_b2b: 0
  # expriments information
  sym_rate: 50 # GHz
  bits_per_sym: 4
  nPol: 2
  sig_power_dbm : 2.0
  channel_num : 1 # index of channel under test 
  # control for sig, tx, rx
  # sig
  coding : 0
  do_pcs : 0
  pcs_mi : 4
  modulation : 1
  nn_modu : 0 
  nn_demodu : 0
  demodulation : 1
  decoding : 0
  # tx
  pulse_shaping: 1
  pre_cdcom : 0
  pre_emph : 1
  skew_eq : 1
  tx_nn_eq : 0
  clock_leakage: 0
  clipping: 1
  quantization: 1
  # ch
  channel_type : 0  # 0:Experiments, 1: Simu_fiber, 2: Simu_AWGN
  dac : 1
  transmitter : 0
  wss : 1
  laser : 1
  tx_amp : 1
  rx_amp : 1
  do_cdm : 0        
  span_num: 10
  load_len: 1       # 1: read span_len.yml 0: set a constant = span_len
  span_len : 80     # 
  total_len : 0    # 
  channel_space : 75
  receiver : 1
  adc : 1
  # rx
  lpf : 1
  ckl_com : 0
  iq_balance: 1
  iq_deskew: 1
  nl_com : 0
  cdcom : 1
  mimo : 1
  symchronization : 1
  cpe : 1
  clofo : 1
  real_mimo : 0
  # Others
  modulation_list : {'2': 'QPSK', '3': '8QAM', '4': '16QAM', '5':'32QAM', '6': '64QAM'}
  caclu_with_gpu : 1
  data_mode : 'fine_tune'
  device: "cuda:0"
  infor_print_arr : [1, 1, 1, 1]  # sig, tx, ch, rx
  fig_plot_arr :    [0, 0, 0, 0]  # sig, tx, ch, rx
  save_data_arr :   [0, 0, 0, 0]  # sig, tx, ch, rx
  log_verbosity : 3     # 3 (DEBUG) < 2 (INFO) < 1 (WARNING) < 0 (ERROR)

Sig_Para:
  rand_seed: 1112
  bit_load : 0
  front_sym_num: 2048
  # probalisitic shaping configuration
  pcs_config:
    mode: 'MB'
    args:
      do_ccdm: 0  # open flag for CCDM

  # demodulation configuration
  demod_config:
    mode: 'llr' # 'bit', 'int', 'llr', or 'approxllr'
    data_mode: 'numpy'

Ch_Para:
  rand_seed: 8710 # control random seed
  wss_config:
    mode: 'brickwall_filter'  # brickwall_filter, wss_filter
    args:
      sig_p_align: 1 
      sig_p_per_ch: -13  # dBm

  tx_laser_config:
    mode: 'naive'
    args:
      rand_seed: 15673
      laser_width: 0.25 # GHz
      lofo: 0.0 # GHz

  rx_laser_config:
    mode: 'naive'
    args:
      rand_seed: 78932
      laser_width: 0.26 # GHz
      lofo: 0.3 # GHz
  
  tx_edfa_config:
    mode: 'naive_pass'  # naive_pass, no_noise_pass
    nf_db: 5 # dB
    rand_seed: 95512

  edfa_config:
    mode: 'naive_pass'  # naive_pass, no_noise_pass
    nf_db: 5 # dB
    rand_seed: 84572

  rx_edfa_config:
    mode: 'naive_pass'  # naive_pass, no_noise_pass
    nf_db: 5 # dB
    sig_out_p: 0        # dBm 
    rand_seed: 55843

  icr_config:
    mode: 'naive'
    args:
      rand_seed: 36521
      add_noise: 1 
      n_power_dBm: -22.6751 # [-20.6751 -21.6751 -21.7] dBm

  fiber_config:
    rand_seed: 99876
    wavelength: 1550 # nm
    # CD
    D: 17      # CD Parameter. Default: 17 (ps/nm.km)
    S: 0       # CD slope. Default: 0.075  ps/(nm^2.km)
    pmd: 0
    # Loss
    alpha_inndB: 0.2 # Fiber Loss. Default: 0.2
    # Kerr Nonlinearity
    n2: 2.6e-20
    Aeff: 80
    # model algorithm
    mode: 'SSFM'  # SSFM, NN, NLIN
    args:
      Manakov: 1    # 1: manakov; 0: CNlSE
      step_config:
        dz_mode: 'np'    # np: Nonlinear Phase, c: Constant Step
        dphimax: 0.005  # Max. nonlinear phase rotation in each step (rad)
      
      pmd_config:
        dgd_manual: 0
        dgd_total: 0.45  # Differential group delay ps [0.16, 8]
        psp_manual: 0
        pmd_coeff_random: 0
        pmd_dz_random: 0
        pmd_coeff: 0.05 # Default: 0.05 ps/sqrt(km); Polarization mode dispersion coefficient. If Birefringence
                        # type is “Stochastic”, this is the value of the PMD
                        # parameter. If “Deterministic”, parameter is disabled. 
                        # [0.0447, 2.236]
        pmd_trunk_num: 80 # wave plates for PMD simulation
        
Tx_Para:
  rand_seed: 2595
  tx_nn_eq : 0
  pulse_shaping_config:
    type: 'rrc'
    args:
      upsam: 4
      roll_off: 0.1
  
  pre_cdcom_config:
    cd_len: 0

  pre_emph_config:
    data_mode: 'tensor'
    args:
      s21_path: '/home/Niuzekun/code/tools/v2.0/experiment_main/config/awg_s21.npz'

  cl_com_config: 
    data_mode: 'numpy'

  iq_deskew_config:
    mode: 'freq'
    data_mode: 'numpy'
    args:
      skew_list: [-1.35, 0, -1.0, 0]
  
  clipping_config:
    clipping_ratio: 8.0
  
  quantization_config:
    resolution_bits: 8
    data_gain: [255, 255, 255, 255]      # max value is 255
    data_switch: [1, 1, 1, 1]      # 1 or 0
  
Rx_Para:
  rand_seed: 48561
  frame_num: 6
  ckl_com_config: 
    data_mode: 'numpy'
  iq_deskew_config:
    mode: 'freq'
    data_mode: 'numpy'
    args:
      skew_list: [-24.974254, 16.765091,-23.080582, 20.229754]
  lpf_config:
    mode: 'brickwall' # brickwall, bessel, butter, gaussian, rc, rrc
    args:
      roll_off: 0.1
      max_lofo: 0.5   # GHz
      comp_s21: 0
      s21_path: '/home/Niuzekun/code/tools/v2.0/experiment_main/config/icr_s21.npz'
    
  iq_balance_config:
    type: 'GSOP'

  nl_com_config:
    type: 'DBP'
    args:
      sym_sam: 2
      sps: 50
      nl_coeff: 1
      dz_mode: 'c'

  cd_com_config:
    type: 'FD_2x2'  #FD_2x2 FD_2x4
    sam_per_sym: 2
    args:
      cdc_length: 'auto'
    
  mimo_config:
    mode: 'TD_2x2'  #TD_2x2 TD_4x2
    half_taps_num: 40
    out_sym_num: 1
    upsam: 2 
    block_size: 64
    err_calcu: 'mean' # mean, individual
    data_mode: 'numpy'
    args:
      algo_type: 'mma'
      train_num: 81920  # 8 * 1024
      h_ortho: 1
      tap_init_mode: 1
      tap_init_value: 0.5
      radius_idx: 1
      cma_pretrain: 1
      pre_train_iter: 2
      train_epoch: 8
      lr: 2.8e-4 

  clofo_config:
    mode: 'freq_method'  # freq_method
    block_num: 1        
    parallelism: 1
    window_size: 61
    data_mode: 'tensor'
    args: {}

  cpe_config:
    mode: 'bps'
    window_size: 41 
    data_mode: 'numpy'
    args:
      ml: 1
      test_num: 8
      data_aided: 1

  symchron_config:
    mode: '4x4'
    corr_num: 512
    data_mode: 'numpy'
    args: {}

  real_mimo_config:
    mode: 'TD_4x4'
    half_taps_num: 15
    out_sym_num: 1
    upsam: 1 
    block_size: 16
    err_calcu: 'mean' # mean, individual
    data_mode: 'numpy'
    args:
      algo_type: 'lms'
      h_ortho: 0
      tap_init_mode: 1
      tap_init_value: 1.0
      cma_pretrain: 0
      pre_train_iter: 0
      train_epoch: 8
      lr: 1.0e-6

Logger_config:
  version: 1 
  disable_existing_loggers: false
  formatters: 
    simple: 
      format: "%(message)s"
    datetime: 
      format: "%(process)s - %(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    console:
      class: "logging.StreamHandler"
      level: "DEBUG"
      formatter: "simple"
      stream: "ext://sys.stdout"
    info_file_handler: 
      class: "logging.handlers.RotatingFileHandler" 
      level: "INFO"
      formatter: "datetime"
      filename: "info.log"
      maxBytes: 10485760
      backupCount: 20
      encoding: "utf8"
  root: 
    level: "INFO"
    handlers: ["console", "info_file_handler"]